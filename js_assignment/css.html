#pic1:hover {-webkit-transform:scale(1.2);transform:scale(1.2);}#pic1{-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}

#container:hover #pic2 {-webkit-transform:scale(1.3);transform:scale(1.3);transition: 0.7s;}#container {overflow:hidden;width:200px;height:150px;}#pic3 { 
	-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}

#container:hover #pic3 {-webkit-transform:scale(1);transform:scale(1);}#container {overflow:hidden;width:200px;height:150px;}#pic3 {-webkit-transform:scale(1.3);>transform:scale(1.3);-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}

#container:hover #pic4{-webkit-transform: rotateY(180deg);
	-webkit-transform-style: preserve-3d;transform: rotateY(180deg);transform-style: preserve-3d;}#container #pic4, #container:hover #pic4 {-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}

<script type="text/javascript">
	function fprint(op)
	{
		var e=document.getElementById('tags');
		var c=document.getElementById('code');
		//c.innerHTML=('<img id="pic" src="pic.jpg" >');

		switch(op)
		{
				case '1': e.innerHTML=('Image Size \<br\> .image:hover {-webkit-transform:scale(1.2);\<br\>transform:scale(1.2);}\<br\>.image {-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}');

					c.innerHTML=('<img id="pic1" src="pic.jpg" >');


							break;
							
				case '2': e.innerHTML=('.container:hover .image {-webkit-transform:scale(1.3);\<br\>transform:scale(1.3);}\<br\>.container {overflow:hidden;width:200px;height:150px;}.image {\<br\>-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}');


						c.innerHTML=('<div id="container"><img id="pic2" src="pic.jpg" ></div>');

					break;

				case '3': e.innerHTML='.container:hover .image {\<br\>-webkit-transform:scale(1);transform:scale(1);}.container {overflow:hidden;width:200px;height:150px;}\<br\>.image {-webkit-transform:scale(1.3);\<br\>transform:scale(1.3);-webkit-transition: all 0.7s ease;transition: all 0.7s ease;}';
				
				c.innerHTML=('<div id="container"><img id="pic3" src="pic.jpg" ></div>');

					break;

				case '4': e.innerHTML='Flip<br>.container:hover .image{-webkit-transform: rotateY(180deg);\<br\>-webkit-transform-style: preserve-3d;\<br\>transform: rotateY(180deg);transform-style: preserve-3d;}\<br\>.container .image, .container:hover .image {-webkit-transition: all 0.7s ease;\<br\>transition: all 0.7s ease;}';

					c.innerHTML=('<div id="container"><img id="pic4" src="pic.jpg" ></div>');

				

					break;

				case '5': e.innerHTML='Transformations<br>.image:hover {\<br\>-webkit-box-shadow: 0px 0px 15px 15px #fff;\<br\>box-shadow: 0px 0px 15px 15px #fff;\<br\>border-radius:50%;\<br\>opacity: 0.6;\<br\>-webkit-transform: rotate(720deg);\<br\>transform: rotate(720deg);}\<br\>.image {opacity: 1;\<br\>-webkit-transition: all 0.7s ease;\<br\>transition: all 0.7s ease;}';
				
				c.innerHTML=('<img id="pic5" src="pic.jpg" >');

					break;

				case '6': e.innerHTML='Border radius<br>.image:hover {border-radius:50%;box-shadow: 0 10px 6px -6px grey;}\<br\>.image {-webkit-transition: all 0.7s ease;\<br\>transition: all 0.7s ease;}';

					c.innerHTML=('<img id="pic6" src="pic.jpg" >');

					break;
					
				case '7': e.innerHTML='Rotation(2D)<br>.image:hover {-webkit-transform: rotate(45deg);\<br\>transform: rotate(45deg);}.image {\<br\>-webkit-transition: all 0.7s ease;\<br\>transition: all 0.7s ease;}';
					
					c.innerHTML=('<img id="pic7" src="pic.jpg" >');


					break;
				

		}

	}



	</script>
